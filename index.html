<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoT - Cyberpunk Edition</title>
    <link rel="icon" type="image/png" href="TEAM.png">
    <meta name="author" content="Khalid Samir Mohamed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styile.css"> <!-- تم تصحيح اسم الملف -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="login-container">
        <h2>🔑 Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red;"></p>
        <div id="loading" style="display: none;">
            <p>🚀 Loading...</p>
        </div>
        
    </div>

    <!-- الصفحة الرئيسية بعد تسجيل الدخول -->
    <div id="main-container">
        <!-- الهيدر -->
        <header>
            <button id="menu-btn" onclick="toggleMenu()">☰</button>
            <h2 id="page-title">🌌 Home</h2>
        </header>

        <!-- شريط الإشعارات -->
        <div id="notification-bar"></div>

        <!-- الشريط الجانبي -->
        <nav id="sidebar">
            <ul>
                <li onclick="navigate('Rate')">⭐ Rating System</li>
                <li onclick="navigate('Tasks')">📋 Task Manager</li>
                <li onclick="openFacebook()">📘 Facebook Group</li>
                <li onclick="openWhatsApp()">💬 WhatsApp Chat</li>
                <li onclick="openComedy()">😜 PoT Comedy</li>
                <li onclick="openChallenge()">🧠 PoT Challenge</li>
            </ul>
        </nav>

        <!-- المحتوى الرئيسي -->
        <main id="content">
            <h2>Welcome to the Cyberpunk World 🌆</h2>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
